<link rel="stylesheet" href="directives/report/report.directive.css" />
<div class="report-card">
    <p>
        <strong>{{::report.title}}</strong>
    </p>
    <p>{{::report.description}}</p>
    <p>
        <strong>{{::report.last_30_days}} LAST 30 DAYS</strong>
    </p>
    <div class="graph-box">
        <span class="number">
            <string>{{::report.main_numeric}}</string>
        </span>
    </div>
    <div class="report-items">
        <div ng-repeat="item in report.report_items | limitTo: limit " class="report-item">
            <a href="#">{{::item.description}}</a>
            <span>{{::item.value}}</span>
        </div>
    </div>
    <div ng-hide="limit === report.report_items.length" ng-click="limit = report.report_items.length" ng-show="{{report.report_items.length > 2}}"
        class="show-all-box">
        <a>Show all</a>
        <i class="chevron-icon  chevron-down-icon"></i>
    </div>
</div>
