<!DOCTYPE html>
<html lang="en" ng-app="shiffAdmin">

<head>
  <meta charset="utf-8" />
  <title>Shiff Admin</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <div class="app-grid">
    <aside class="app-menu">
      <div class="logo-box">
        <h1 class="logo"></h1>
      </div>
      <nav class="nav">
        <div class="item">
          <a href="#!/home">
            <i class="icon icon-home"></i>
            <span class="menu-home">Home</span>
          </a>
        </div>
        <div class="item">
          <a href="#!/campaigns">
            <i class="icon icon-campaigns"></i>
            <span class="menu-campaigns">Campaigns</span>
          </a>
        </div>
        <div class="item">
          <a href="#!/products">
            <i class="icon icon-products"></i>
            <span class="menu-products">Products</span>
          </a>
        </div>
        <div class="item">
          <a href="#!/orders">
            <i class="icon icon-orders"></i>
            <span class="menu-orders">Orders</span>
          </a>
          <div class="app-notification">
            <span class="counter">12</span>
          </div>
        </div>
        <div class="item">
          <a href="#!/reports">
            <i class="icon icon-reports"></i>
            <span class="menu-reports">Reports</span>
          </a>
        </div>
      </nav>
      <div class="brands-box">
        <div class="item">
          <a href="#">
            <span>Playstation</span>
          </a>
        </div>
      </div>
    </aside>
    <main class="app-main">
      <header class="app-header">
        <div class="search-box">
          <input class="search" type="search" placeholder="Search" />
        </div>
        <div class="user-box" ng-controller="userController">
          <img class="avatar" src="assets/avatar.jpg" />
          <div class="user">
            <span class="name">{{user.name}}</span>
            <span class="company">{{user.company}}</span>
          </div>
        </div>
      </header>
      <div ng-view class="app-content-container"></div>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

  <script src="app.js"></script>

  <!-- Modules -->

  <script src="modules/app.modules.js"></script>
  <script src="modules/home/home.js"></script>
  <script src="modules/campaigns/campaigns.js"></script>
  <script src="modules/products/products.js"></script>
  <script src="modules/orders/orders.js"></script>
  <script src="modules/reports/reports.js"></script>
  <script src="modules/new-campaign/new-campaign.js"></script>

  <!-- Directives -->

  <script src="directives/header/header.directive.js"></script>
  <script src="directives/campaign/campaign.directive.js"></script>
  <script src="directives/product/product.directive.js"></script>
  <script src="directives/notification/notification.directive.js"></script>
  <script src="directives/report/report.directive.js"></script>

  <!-- Controllers -->

  <script src="modules/home/home.controller.js"></script>
  <script src="modules/campaigns/campaigns.controller.js"></script>
  <script src="modules/products/products.controller.js"></script>
  <script src="modules/orders/orders.controller.js"></script>
  <script src="modules/new-campaign/new-campaign.controller.js"></script>
  <script src="modules/reports/reports.controller.js"></script>
  
  <script src="controllers/report/report.controller.js"></script>
  <script src="controllers/notification/notification.controller.js"></script>
  <script src="controllers/user/user.controller.js"></script>
  

  <!-- Services -->

  <script src="services/header-info.service.js"></script>
  <script src="services/products.service.js"></script>
  <script src="services/orders.service.js"></script>
  <script src="services/reports.service.js"></script>
  <script src="services/user.service.js"></script>


</body>

</html>
