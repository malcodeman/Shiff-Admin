<!DOCTYPE html>
<html lang="en" ng-app="shiffAdmin">

<head>
  <meta charset="utf-8" />
  <title>Shiff Admin</title>
  <link rel="stylesheet" href="app.css" />

</head>

<body>
  <div class="app-grid">
    <aside class="app-menu">
      <div class="logo-box">
        <h1 class="logo"></h1>
      </div>
      <nav class="nav">
        <div class="item">
          <a href="#!/home">
            <i class="icon icon-home"></i>
            <span class="home">Home</span>
          </a>
        </div>
        <div class="item">
          <a href="#!/campaigns">
            <i class="icon icon-campaigns"></i>
            <span class="campaigns">Campaigns</span>
          </a>
        </div>
        <div class="item">
          <a href="#!/products">
            <i class="icon icon-products"></i>
            <span class="products">Products</span>
          </a>
        </div>
        <div class="item">
          <a href="#!/orders">
            <i class="icon icon-orders"></i>
            <span class="orders">Orders</span>
          </a>
          <div class="notification">
            <span class="counter">12</span>
          </div>
        </div>
        <div class="item">
          <a href="#!/reports">
            <i class="icon icon-reports"></i>
            <span class="reports">Reports</span>
          </a>
        </div>
      </nav>
      <div class="brands-box">
        <div class="item">
          <a href="#">
            <span>Playstation</span>
          </a>
        </div>
      </div>
    </aside>
    <main class="app-main">
      <header class="app-header">
        <div class="search-box">
          <input class="search" type="search" placeholder="Search" />
        </div>
        <div class="user-box">
          <img class="avatar" src="assets/avatar.jpg" />
          <div class="user">
            <span class="name">Jeniffer B.</span>
            <span class="company">Sony Inc.</span>
          </div>
        </div>
      </header>
      <div ng-view class="app-content-container"></div>
    </main>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <script src="app.js"></script>

  <!-- Views -->

  <script src="views/home/home.js"></script>
  <script src="views/campaigns/campaigns.js"></script>
  <script src="views/products/products.js"></script>
  <script src="views/orders/orders.js"></script>
  <script src="views/reports/reports.js"></script>

  <!-- Directives -->

  <script src="directives/header/header.directive.js"></script>

  <!-- Controllers -->

  <script src="controllers/reports/reports.controller.js"></script>
  <script src="controllers/orders/orders.controller.js"></script>
  <script src="controllers/campaigns/campaigns.controller.js"></script>
  <script src="controllers/products/products.controller.js"></script>

  <!-- Services -->
  
  <script src="services/header-info.service.js"></script>
  

</body>

</html>
