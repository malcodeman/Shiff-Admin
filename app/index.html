<!DOCTYPE html>
<html lang="en" ng-app="shiffAdmin">

<head>
  <meta charset="utf-8" />
  <title>Shiff Admin</title>
  <link rel="stylesheet" href="app.css" />

</head>

<body>
  <div class="grid">
    <aside class="menu">
      <div class="logo-box">
        <h1 class="logo">SHIFF</h1>
      </div>
      <nav class="nav">
        <div class="item">
          <a href="#!/view1">
            <i class="icon icon-home"></i>
            <span>Home</span>
          </a>
        </div>
        <div class="item">
          <a href="#!/view2">
            <i class="icon icon-campaigns"></i>
            <span>Campaigns</span>
          </a>
        </div>
        <div class="item">
          <a href="#!/view3">
            <i class="icon icon-products"></i>
            <span>Products</span>
          </a>
        </div>
        <div class="item">
          <a href="#!/view4">
            <i class="icon icon-orders"></i>
            <span>Orders</span>
          </a>
          <div class="notification">
            <span class="counter">12</span>
          </div>
        </div>
        <div class="item">
          <a href="#!/view5">
            <i class="icon icon-reports"></i>
            <span>Reports</span>
          </a>
        </div>
      </nav>
      <div class="brands-box">
        <div class="item">
          <a href="#">
            <span>Playstation</span>
          </a>
        </div>
      </div>
    </aside>
    <main class="main">
      <header class="header">
        <div class="search-box">
          <input class="search" type="search" placeholder="Search" />
        </div>
        <div class="user-box">
          <img class="avatar" src="assets/avatar.jpg" />
          <div class="user">
            <span class="name">Jeniffer B.</span>
            <span class="company">Sony Inc.</span>
          </div>
        </div>

      </header>
      <div ng-view></div>
    </main>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>

  <script src="app.js"></script>

  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="view3/view3.js"></script>
  <script src="view4/view4.js"></script>
  <script src="view5/view5.js"></script>

  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>

</body>

</html>
