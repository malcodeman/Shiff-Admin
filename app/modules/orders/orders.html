<link rel="stylesheet" href="modules/orders/orders.css" />
<header-directive header="page"></header-directive>
<main class="main">
    <section>
        <div class="orders-container">
            <div class="tabs-box">
                <span ng-click="query=''" class="tab">All Orders</span>
                <span ng-click="query='Free Product'" class="tab">Free Product</span>
                <span ng-click="query='Unfulfilled'" class="tab">Unfulfilled</span>
                <span ng-click="query='Failed'" class="tab">Failed</span>
            </div>
            <div class="input-box">
                <select class="input input-select">
                    <option value="Filter orders">Filter orders</option>
                </select>
                <input type="search" class="input input-search" placeholder="Start typing to searchâ€¦" />
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">Order</th>
                        <th scope="col">Date</th>
                        <th scope="col">Customer</th>
                        <th scope="col">Payment Status</th>
                        <th scope="col">Campaign Status</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in orders | limitTo : pageSize : (currentPage - 1) * pageSize track by order.id">
                        <td data-label="Order">
                            <a href="#">#{{order.id}}</a>
                        </td>
                        <td data-label="Date">{{order.date}}</td>
                        <td data-label="Customer">{{order.customer}}</td>
                        <td data-label="Payment Status">
                            <span class="{{order.payment_status.class}} status">{{order.payment_status.text}}</span>
                        </td>
                        <td data-label="Campaign Status">
                            <span class="{{order.campaign_status.class}} status">{{order.campaign_status.text}}</span>
                        </td>
                        <td data-label="Total">${{order.total}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="pagination-box">
                <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1" class="icon left-icon"></button>
                <button ng-disabled="currentPage >= orders.length/pageSize - 1" ng-click="currentPage=currentPage+1" class="icon right-icon"></button>
            </div>
        </div>
    </section>
</main>
