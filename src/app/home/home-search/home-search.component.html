<div class="search">
  <span class="base-url">github.com/</span>
  <input
    class="input"
    type="text"
    placeholder="username"
    value="{{ username }}"
    (input)="handleOnChange($event)"
    (keyup.enter)="handleOnClick()"
  />
  <a class="cta-btn" routerLink="/{{ username }}">Search</a>
</div>
